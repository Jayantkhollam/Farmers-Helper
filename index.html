<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer's Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="2.jpg" alt="Logo">
    <h1>Farmer's Helper</h1>
    <p>Grow Smarter, Harvest Better!</p>
  </header>

  <main class="main">
    
    <section class="input-section">
      <h2>Enter Field Details</h2>
      <form id="farmerForm">
        <label for="soil">Soil Quality:</label>
        <select id="soil" required>
          <option value="">Select</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" placeholder="e.g., 25" required>
        
        <label for="water">Water Availability (mm/month):</label>
        <input type="number" id="water" placeholder="e.g., 50" required>
  
        <button type="submit">Get Crop Suggestion</button>
      </form>
    </section>
  
    <section id="result" class="result hidden">
      <h2>Recommended Crop</h2>
      <p><strong id="cropName"></strong></p>
      <h3>Steps to Grow:</h3>
      <ul id="stepsList"></ul>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
